
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thái vua nội thất phong thủy</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
      }
      .glow-orange {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(to right, #f97316, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Refined Neon Effects - Increased Pulse Speed for "Nhấp nháy nhiều hơn" */
      .neon-text-white {
        text-shadow: 0 0 5px #fff, 0 0 10px rgba(249, 115, 22, 0.8);
        animation: neon-pulse 1.2s infinite ease-in-out;
      }
      
      .neon-border-orange {
        box-shadow: 0 0 3px #f97316, 0 0 8px rgba(249, 115, 22, 0.5), inset 0 0 2px #f97316;
        animation: neon-border-pulse 1.5s infinite alternate;
      }

      @keyframes neon-pulse {
        0%, 100% { 
          text-shadow: 0 0 8px #fff, 0 0 15px rgba(249, 115, 22, 1), 0 0 25px rgba(249, 115, 22, 0.7);
          opacity: 1;
        }
        50% { 
          text-shadow: 0 0 2px #fff, 0 0 5px rgba(249, 115, 22, 0.3), 0 0 8px rgba(249, 115, 22, 0.1);
          opacity: 0.85;
        }
      }

      @keyframes neon-border-pulse {
        from { box-shadow: 0 0 5px #f97316, 0 0 12px rgba(249, 115, 22, 0.4), inset 0 0 3px #f97316; opacity: 1; }
        to { box-shadow: 0 0 2px #f97316, 0 0 6px rgba(249, 115, 22, 0.2), inset 0 0 1px #f97316; opacity: 0.9; }
      }

      /* Intense pulse for main CTA buttons */
      @keyframes intense-pulse {
        0%, 100% { 
          transform: scale(1); 
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1), 0 0 0px rgba(255, 255, 255, 0);
        }
        50% { 
          transform: scale(1.05); 
          box-shadow: 0 20px 35px -5px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 50px rgba(249, 115, 22, 0.4);
        }
      }
      .animate-intense-pulse {
        animation: intense-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes bg-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        animation: bg-shimmer 3s infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d0d;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
